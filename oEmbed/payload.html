<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>oEmbed</title>
</head>

<body>
    <script>

        function delivery(a) {
            let pswd = prompt("Password");
            if (pswd === "9876") {
                let inputbox = document.createElement("input");
                inputbox.setAttribute("type", "text");
                inputbox.setAttribute("id", "inputbox");
                inputbox.onsubmit = function() {
                    let input = document.getElementById("inputbox").value;
                    alert(input);
                }
            }
        }

        this.top.location !== this.location && (delivery(this));
    </script>
</html>
