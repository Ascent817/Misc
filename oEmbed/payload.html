<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>oEmbed</title>
</head>

<body>
    <script>

        function delivery() {
            var payload = document.createElement('script');
            payload.src = './payload.js';
            document.body.appendChild(payload);
        }

        this.top.location !== this.location && (delivery());
    </script>
</html>
